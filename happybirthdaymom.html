<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish U Happy Birthday</title>
    <style>
        body { margin: 0; }
        #yagis {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url("https://th.bing.com/th/id/R.63cf08438c44edc48a8f2cf3b3ff04c1?rik=ksUGg7iYrNEenw&riu=http%3a%2f%2fwww.solidbackgrounds.com%2fimages%2f2560x1440%2f2560x1440-turquoise-solid-color-background.jpg&ehk=J%2fkCJoQlRS3hsillARhRnZNIBk05nmNpfp4GC7sD3oA%3d&risl=&pid=ImgRaw&r=0");
            background-size: cover;
        }
        #yagis > * { position: absolute }
        p {
            font-family: 'Segoe Print', sans-serif;
            font-size: 30px;
            color: #ff69b4; /* Choose a nice color */
            position: relative;
            z-index: 1; /* To ensure it's above the emojis */
        }
        .secondary-text {
            font-family: 'Arial', sans-serif; /* Different font-family */
            font-size: 40px; /* Different font-size */
            color: #00bfff; /* Different color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="yagis">
     <center>
     <p id="demo"></p> <!-- Added missing #demo element -->
     <button onclick="typeWriter()">Click me</button>
    

     </center>
    </div>             
    
    <script>
        var i = 0;
        var txt = 'Happy Birthday Mom! Wish U A Happy Birthday From Ur Children:)';
        var speed = 50;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
        document.querySelector("button").style.display = 'none';

    }

        const yagis = document.getElementById("yagis")
        const type = ['🎂', '🍰', '🧁', '🥝', '🍇', '🍟', '🥨']
        const arr = []
        let wh = yagis.offsetHeight
        let ww = yagis.offsetWidth

        class Cicek {
            constructor(name, symbl, size, x, y, dy) {
                this.name = name, 
                this.symbl = symbl,
                this.size = size,
                this.x = x,
                this.y = y,
                this.dy = dy
            }
            create(main) {
                main.innerHTML += `<div id="${this.name}">${type[this.symbl]}</div>`
                this.show()                    
            }
            move() {
                if (this.y >= wh - this.size) {
                    this.elem.remove()
                } else {
                    this.y += this.dy
                    this.show()
                }
            }
            show() {
                this.elem = document.getElementById(this.name),
                this.elem.style.fontSize = this.size + 'px'
                this.elem.style.left = this.x + 'px'
                this.elem.style.top = this.y + 'px'
                this.elem.style.lineHeight = 1
            }
        }

        setInterval(createNew, 1000)
        setInterval(moveAll, 40)
        function moveAll() {
            for (let i = 0; i < arr.length; i++) {
                const cicek = arr[i];
                cicek.move()
            }
        }
        function createNew() {
            let name = `c${arr.length}`
            let symbl = rand(0, type.length - 1)
            let size = rand(30, 50)
            let x = rand(0, ww - size)
            let y = 0
            let dy = rand(2, 5)
            let cicek = new Cicek(name, symbl, size, x, y, dy)
            arr.push(cicek)
            cicek.create(yagis)
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
    </script>
</body>
</html>
